<div class="registrazione-container">
  <div class="contenitore-colonne border rounded">
    <div class="form-container col-6">
      <div class="titolo"><h1>Registrazione</h1></div>
      <form class="col-6" [formGroup]="form" (ngSubmit)="onSubmit()">
        <div>
          <input type="text" id="name" name="name" placeholder="scrivi il tuo nome" class="form-control" formControlName="name" >
          <label for="name" class="form-label">Il tuo nome</label>
          <p class="help is-danger" *ngIf="form.controls['name'].hasError('minlength')">Il campo è corto</p>
          <p class="help is-danger" *ngIf="!form.get('name').valid && form.get('name').touched">Il campo è obbligatorio</p>
        </div>
        <div>
          <input type="text" id="surname" name="surname" placeholder="scrivi il tuo cognome" class="form-control" formControlName="surname" >
          <label for="cognome" class="form-label">Il tuo cognome</label>
          <p class="help is-danger" *ngIf="form.controls['surname'].hasError('minlength')">Il campo è corto</p>
          <p class="help is-danger" *ngIf="!form.get('surname').valid && form.get('surname').touched">Il campo è obbligatorio</p>
        </div>
        <div>
          <input type="date" id="nascita" name="nascita" placeholder="scrivi la tua data di nascita" class="form-control" formControlName="birthdate" >
          <!--<app-mostra-data ></app-mostra-data>-->
          <label for="nascita" class="form-label">La tua data di nascita</label>
          <p class="help is-danger" *ngIf="convalidaData">Non è possibile inserire</p>
          <p class="help is-danger" *ngIf="!form.get('birthdate').valid && form.get('birthdate').touched">Il campo è obbligatorio</p>
        </div>
        <div>
          <input type="text" id="email" name="email" placeholder="email" class="form-control" formControlName="email">
          <label for="email" class="form-label">La tua email</label>
          <p class="help is-danger" *ngIf="form.controls['email'].hasError('email')">Il campo email non è scritto correttamente</p>
          <p class="help is-danger" *ngIf="!form.get('email').valid && form.get('email').touched">Il campo è obbligatorio</p>
        </div>
        <div>
          <!--<input type="password" name="password" placeholder="password" class="form-control" formControlName="password">-->
          <p-password [toggleMask]="true" class="form-control" formControlName="password" strongRegex="^(?=.*\d)(?=.*[A-Z])(?=.*[a-z])(?=.*[^\w\d\s:])([^\s]){8,16}$"></p-password>
          <label for="password" class="form-label">Password</label>
          <!--<p class="help is-danger" *ngIf="form.controls['password'].hasError('pattern')">Il campo password deve contenere 1 maiuscola, 1 minuscola, 1 carattere</p>-->
          <p class="help is-danger" *ngIf="!form.get('password').valid && form.get('password').touched">Il campo è obbligatorio</p>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="accetto" formControlName="accetto">
          <label class="form-check-label" for="accetto">Dichiaro di accettare i termini di servizio</label>
          <p class="help is-danger" *ngIf="!form.get('accetto').valid && form.get('accetto').touched">Il campo è obbligatorio</p>
        </div>
        <div class="registrati">
          <p class="help correct"*ngIf="form.valid" >il from è corretto</p>
          <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Registrati</button>
        </div><!---->
      </form>
      </div>
      <div class="col-6">
        <!--<div class="register-image" [ngStyle]="{'background-image': 'url(https://i0.wp.com/www.universalmovies.it/wp-content/uploads/2022/02/oscar-2022-nomination.jpg)'}"></div>-->
        <div class="register-image" [ngStyle]="{'background-image': 'url(https://i0.wp.com/www.universalmovies.it/wp-content/uploads/2022/02/oscar-2022-nomination.jpg)'}"></div>

      </div>
  </div>
</div>
